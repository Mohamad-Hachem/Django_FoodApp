{% extends 'food/base.html' %}
    {% block body %}
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img height="200" width="250" src="{{ object.item_image }}" class="card"/>
                </div>
                <div class="col-md-6">
                    <h1>{{ object.item_name }}</h1>
                    <h2>{{ object.item_desc }}</h2>
                    <h3>${{ object.item_price }}</h3>
                    <a href="{% url 'food:delete_item' item.id %}" class="btn btn-danger">Delete</a>
                    <a href="{% url 'food:update_item' item.id %}" class="btn btn-warning">Update</a>
                    <a href="{% url 'food:index' %}" class="btn btn-primary">Return Home</a>
                </div>

            </div>
        </div>
    {% endblock %}
